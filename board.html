<script>

  function board() {
    let urlParams = new URL(location.href).searchParams;
    let page = urlParams.get('page') || '1';
    let code = urlParams.get('code') || '';
    let apiUrl = 'http://211.105.146.15:5225/';
    let searchData = {
      code: code,
      page: page,
      search: ''
    };

    $.ajax({
      type: 'GET',
      url: encodeURI(`${apiUrl}board/list`),
      dataType: 'text',
      data: searchData,
      headers: { 'Access-Control-Allow-Origin': '*', 'Content-Type': 'application/json' },
      xhrFields: { withCredentials: true },
      success: (data) => {
        data = JSON.parse(data);
        let status = data.status;
        let message = data.message;

        if (status != '200') {
          alert(message);
          return;
        }

        let pagination = data.data.pagination;
        let searchData = data.data.searchData;
        let result = data.data.result;

        let amount = pagination.amount;
        let end = pagination.end;
        let page = pagination.page;
        let realEnd = pagination.realEnd;
        let start = pagination.start;
        let prev = pagination.prev;
        let next = pagination.next;

        let table = '';
        let pageBox = `<div class="page-box">`;

        let url = `http://127.0.0.1:5500/board.html?code=${code}&page=`;

        if (prev == true) {
          pageBox += `<a class="btn" href="${url}1">&lt;&lt;</a>
                      <a class="btn" href="${url}${start - amount}">&lt;</a>`;
        }

        for (let i = start; i <= end; i++) {
          if (page == i) {
            pageBox += `<a class="btn number on" href="${url}${i}">${i}</a>`;
          } else {
            pageBox += `<a class="btn number" href="${url}${i}">${i}</a>`;
          }
        }

        if (next == true) {
          pageBox += `<a class="btn" href="${url}${amount + page}">&gt;</a>
                      <a class="btn" href="${url}${realEnd}">&gt;&gt;</a>`;
        }

        pageBox += `</div>`;

        $('table').after(pageBox);

        url = 'http://127.0.0.1:5500/board-detail.html?board=';
        
        result.forEach((item, idx) => {
          // 1. 실제 매핑 api_url = http://127.0.0.1/board/detail/
          // 2. 테스트용 매핑 api_url = http://127.0.0.1:5500/board-detail.html?board=

          let date = formattedDate(item.createdAt);

          table += `<tr>
                      <td class="mobile-hide">${item.rowNumber}</td>
                      <td><a href="${url}${item.iboard}">${item.title}</a></td>
                      <td class="mobile-hide">${item.name}</td>
                      <td class="mobile-hide">${date}</td>
                    </tr>`;
        });

        $('table tbody').append(table);
      },
      error: (error, status, errorThrown) => {
        console.log('fail-data        : ', error);
        console.log('fail-status      : ', status);
        console.log('fail-errorThrown : ', errorThrown);
      }
    })
  }
</script>
